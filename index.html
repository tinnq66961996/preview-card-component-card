<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,SOFT@0,9..144,100..900,0..100;1,9..144,100..900,0..100&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <div class="container">
            <img
                class="image"
                srcset="
                    images/image-product-mobile.jpg   375w,
                    images/image-product-desktop.jpg 1255w
                "
                alt="profile img"
            />
            <div class="body">
                <p class="perfume">PERFUME</p>
                <h1 class="headline">Gabrielle Essence Eau De Parfum</h1>
                <p class="description">
                    A floral, solar and voluptuous interpretation composed by
                    Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">
                    <p class="new-price">$149.99</p>
                    <p class="old-price">$169.99</p>
                </div>
                <button class="btn">
                    <img
                        class="cart-icon"
                        src="images/icon-cart.svg"
                        alt="cart
                icon"
                    />
                    Add to cart
                </button>
            </div>
        </div>
    </body>
</html>
